<link rel="stylesheet" type="text/css" href="/cms/asset/css/accountUser.css">
<script src="/cms/asset/js/accountUser.js"></script>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <center>
            <div class="fadeIn first">
                <div class="row justify-content-sm-center ">
                    <img src="asset/img/index.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>

            <div class="form-group col-md-12 col-sm-12">
                <div class="row">
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <h6>USERNAME</h6>
                    </div>
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <input type="text" class="form-control" id="usernameprofile" placeholder="USERNAME" required="required" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12 col-sm-12">
                <div class="row">
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <h6>FIRSTNAME</h6>
                    </div>
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <input type="text" class="form-control" id="firstnameprofile" placeholder="FIRSTNAME" required="required" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12 col-sm-12">
                <div class="row">
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <h6>LASTNAME</h6>
                    </div>
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <input type="text" class="form-control" id="lastnameprofile" placeholder="LASTNAME" required="required" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-12 col-sm-12">
                <div class="row">
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <h6>E-MAIL</h6>
                    </div>
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <input type="text" class="form-control" id="emailprofile" placeholder="E-MAIL" required="required" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-12 col-sm-12">
                <div class="row">
                    <div class="input-group col-md-4 col-sm-4 col-4">
                        <h6>ROLE</h6>
                    </div>
                    <div class="input-group col-md-4 col-sm-4 col-4" id="selectRoleProfile"> 
                        <input type="text" class="form-control" id="roleprofile" placeholder="ROLE" required="required" value="Admin" readonly>
                    </div>
                </div>
            </div>
            <div id="editAccount">
                <input type="button" class="fadeIn fourth" value="EDIT" onclick="$.fn.EditAccount()" >
            </div>
            <div id="formFooter">
                <a class="underlineHover" href="#">สถาบันสารสนเทศ ทรัพยากรน้ำเเละการเกษตร</a>
            </div>
        </center>

    </div>
</div>
